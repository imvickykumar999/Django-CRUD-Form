{% extends 'base.html' %}

{% block title %}Delete Entry{% endblock %}

{% block content %}
<div class="form-entry">
    <form method="POST">
        {% csrf_token %}
        <p>Are you sure you want to delete this item?</p>
        <div class="buttons">
            <input type="submit" value="Yes" class="btn">
            <a href="{% url 'list_view' %}" class="btn-cancel">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
