{% extends 'base.html' %}

{% block title %}Delete Entry{% endblock %}

{% block content %}
<div class="main">
    <form method="POST">
        {% csrf_token %}
        <p>Are you sure you want to delete this item?</p>
        <input type="submit" value="Yes">
        <a href="{% url 'list_view' %}"><button type="button">Cancel</button></a>
    </form>
</div>
{% endblock %}
